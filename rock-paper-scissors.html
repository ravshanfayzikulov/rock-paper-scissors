<!DOCTYPE html>
<html>
  <head>
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="interface.css">
    <link rel="icon" type="image/jpg" href="HzsFMLIPmoQ.jpg"/>
  </head>
  
  
  
  <body>
    
    
    
    <div class="container">
      <p class="title">Rock Paper Scissors</p>
    <button class="move-icon" onclick="
     playGame('rock');">
     <img src="rock-emoji.png">
     </button>
      <button onclick="
      playGame('paper')
      ">
      <img src="paper-emoji.png">
      </button>
      
      
      <button onclick="
      playGame('scissors')
      ">
      <img src="scissors-emoji.png">
      </button> 
  
      <p class="js-result result"></p>
      <p class="js-moves"></p>
      <p class="js-Score"></p>
      <button class="reset" onclick="
      Score.wins = 0;
      Score.losses = 0;
      Score.ties = 0;
      localStorage.removeItem('Score')
      updateScore();
      ">Reset Score
      </button>
    </div>
    
  </body>
    
    
    <script> 
    let Score = JSON.parse(localStorage.getItem('Score')) || {
    wins: 0,
    losses: 0,
    ties: 0
  };
    localStorage.setItem('Score', JSON.stringify(Score));
      updateScore();
      function playGame(playerMove){
       const computerMove = pickComputerMove();
        
       let result = '';
      if(playerMove === 'scissors'){
        if(computerMove=== 'rock'){result= 'You Lose.';}
        else if( computerMove=== 'paper') { result= 'You Win.';}
        else if(computerMove=== 'scissors') { result= 'Tie.';}
      }else if(playerMove === 'rock'){
        if(computerMove=== 'rock'){result= 'Tie.';}
        else if( computerMove=== 'paper') { result= 'You Lose.';}
        else if(computerMove=== 'scissors') { result= 'You win.';}
      }else if(playerMove === 'paper'){
        if (computerMove=== 'rock') {result = 'You Win.';}
        else if( computerMove=== 'paper') { result= 'Tie.';}
        else if(computerMove=== 'scissors') { result= 'You Lose.';}}
      
       if (result=== 'You Win.'){Score.wins += 1;}
      else if(result=== 'You Lose.'){Score.losses+=1;}
      else if(result=== 'Tie.'){Score.ties+= 1;}
      updateScore();
        document.querySelector('.js-result').innerHTML = result;
        document.querySelector('.js-moves').innerHTML = `You 
     <img src="${playerMove}-emoji.png">
     <img src="${computerMove}-emoji.png">
     Computer`; 
    
      }



      function pickComputerMove(){
        const randomNumber = Math.random();
        let computerMove = '';  
        if(randomNumber>0 && randomNumber<1/3){computerMove = 'rock';}
        else if(randomNumber>1/3 && randomNumber<2/3){computerMove = 'scissors';}
        else if(randomNumber>2/3 && randomNumber<1){computerMove = 'paper';}
        return computerMove;
        }
         function updateScore(){
        document.querySelector('.js-Score')
        .innerHTML = `wins ${Score.wins}, losses: ${Score.losses}, ties: ${Score.ties}`;
        }


     
    </script>
</html>
